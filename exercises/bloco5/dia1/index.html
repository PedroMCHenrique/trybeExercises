<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>

//         Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
//         - document.getElementById()
//         - document.getElementsByClassName()
//         - document.getElementsByTagName()
//  1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
function mudarTexto() {
    let future = document.getElementsByTagName('p')[1];
    future.innerText = 'casado, trabalhando e ganhando 7 mil reais';
}
mudarTexto();

//  2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
function changeBackgroundToGreen() {
    let changeMainContentToGreen = document.getElementsByClassName('main-content')[0];
   changeMainContentToGreen.style.backgroundColor = 'rgb(76,164,109)';
}
changeBackgroundToGreen();

//  3. Crie uma função que mude a cor do quadrado vermelho para branco.
function changebackgroundToWhite() {
    let changeToWhite = document.getElementsByClassName('center-content');
    changeToWhite[0].style.backgroundColor = 'white';
}
changebackgroundToWhite();

//  4. Crie uma função que corrija o texto da tag <h1>.
function changeInnerTextTittle() {
    let changeTextTittle = document.getElementsByTagName('h1')[0];
    changeTextTittle.innerText = 'Exercício 5.1 - JavaScript';
}
changeInnerTextTittle();
//  5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
function upperCase() {
    let upperCase = document.getElementsByTagName('p')[1];
    upperCase.innerText = upperCase.innerText.toUpperCase();
}
upperCase();
//  6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
function showContent() {
    let content = document.getElementsByTagName('p');
    for (let index = 0; index < content.length; index += 1) {
        console.log(content[index].textContent);
    }
}
showContent();
    </script>
  </body>
</html>
